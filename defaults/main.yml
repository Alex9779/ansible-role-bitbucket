# Owner and group for Bitbucket.
bitbucket_owner: "daemon"
bitbucket_group: "daemon"

# Location for the $BITBUCKET_HOME directory.
bitbucket_home: "/var/atlassian/application-data/bitbucket"

# Location for the $BITBUCKET_CATALINA directory.
bitbucket_catalina: "/opt/atlassian/bitbucket"

# Bitbucket JVM minimal and maximum memory usage.
bitbucket_jvm_minimum_memory: "512m"
bitbucket_jvm_maximum_memory: "1024m"

# Bitbucket Apache Tomcat connector and server port.
bitbucket_connector_port: "7990"
bitbucket_server_port: "8006"

# Conext path for Bitbucket installation.
bitbucket_context_path: ~

# If Bitbucket running behide reverse proxy, setup `bitbucket_scheme` with whatever
# `http` or `https`, and supply `bitbucket_proxy_name` with its domain name.
bitbucket_proxy_name: ~
bitbucket_scheme: ~

# Atlassian Support recommended JVM arguments.
bitbucket_jvm_support_recommended_args: "-Datlassian.plugins.enable.wait=300"

# URL for download Bitbucket archive.
bitbucket_url: "https://downloads.atlassian.com/software/stash/downloads/atlassian-bitbucket-5.5.0.tar.gz"
